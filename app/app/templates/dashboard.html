<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="/static/css/style.css">
<style>
body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
header { position: sticky; top:0; background:#fff; padding:10px 20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; justify-content: center; align-items: center; z-index: 100; }
header input { width:300px; padding:10px; border-radius:5px; border:1px solid #ccc; }

.container { max-width:1200px; margin:0 auto; padding:20px; }
h1,h2 { text-align:center; }
#loading { height:4px; background:linear-gradient(90deg,#ff7f50,#1e90ff,#2ed573); background-size:200% 100%; animation: shine 1.5s linear infinite; display:none; border-radius:2px; margin:10px auto; max-width:300px; }
@keyframes shine { from { background-position: 200% 0; } to { background-position: -200% 0; } }

.dashboard { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top:20px; }
.card { background-color: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 250px; overflow: hidden; text-align:center; transition: transform 0.2s; }
.card:hover { transform: scale(1.03); }
.card img { width: 100%; height: 150px; object-fit: cover; }
.card p { margin: 5px 0; font-size: 14px; }
.icons { display:flex; justify-content: space-around; margin:5px 0; }
.icons button { border:none; background:none; cursor:pointer; font-size:18px; transition: transform 0.2s; }
.icons button:hover { transform: scale(1.2); }

@media(max-width: 768px) {
    .dashboard { justify-content: center; }
    .card { width: 45%; }
}

@media(max-width: 480px) {
    .card { width: 90%; }
    header input { width: 80%; }
}
</style>
</head>
<body>
<header>
    <input type="text" id="search-bar" placeholder="Search images..." />
</header>

<div class="container">
    <h2 id="category-title">{{ categories[0] }} (<span id="total-count">{{ images|length }}</span> images)</h2>
    <div id="loading"></div>

    <div class="dashboard" id="dashboard">
        {% for img in images %}
        <div class="card">
            <img src="{{ img.url }}" alt="{{ img.tags }}">
            <p>{{ img.tags }}</p>
            <p>{{ img.photographer }}</p>
            <div class="icons">
                <button class="like-btn">‚ù§Ô∏è</button>
                <button class="save-btn">üíæ</button>
                <a href="/download?url={{ img.download }}"><button>‚¨áÔ∏è</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="/static/js/main.js"></script>
</body>
</html>
